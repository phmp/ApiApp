# Local profile MongoDB connection
spring.application.name=myApp

# Connect to MongoDB started via local-compose/compose.yaml
# Using root admin credentials defined in compose.yaml
spring.data.mongodb.uri=mongodb://user:root@localhost:27017/myapp?authSource=admin
spring.data.mongodb.database=myapp

# Optional: make actuator/logging a bit more verbose locally
logging.level.org.springframework.data.mongodb=INFO
